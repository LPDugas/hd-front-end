<div>
    <div [ngSwitch]="titleStrength">
        <h6 *ngSwitchCase="'h6'">{{titleString}}</h6>
        <h6 *ngSwitchCase="'h5'">{{titleString}}</h6>
        <h6 *ngSwitchCase="'h4'">{{titleString}}</h6>
        <h6 *ngSwitchCase="'h3'">{{titleString}}</h6>
        <h6 *ngSwitchCase="'h2'">{{titleString}}</h6>
        <h6 *ngSwitchCase="'h1'">{{titleString}}</h6>
        <h3 *ngSwitchDefault>{{titleString}}</h3>
    </div>
</div>
